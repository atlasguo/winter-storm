<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>U.S. Winter Storm Visualization</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icon.png">

    <!-- ArcGIS JS API -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <!-- App styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- =====================================================
         Layer selection panel (radio buttons)
         ===================================================== -->
    <div id="controlPanel">
        <div class="radio-list">

            <label data-key="layerA">
                <input type="radio" name="layerGroup" value="layerA" checked />
                <span class="label-text">
                    <span class="label-day">Days 1–3: </span>
                </span>
            </label>

            <label data-key="layerB">
                <input type="radio" name="layerGroup" value="layerB" />
                <span class="label-text">
                    <span class="label-day">Day 1: </span>
                </span>
            </label>

            <label data-key="layerC">
                <input type="radio" name="layerGroup" value="layerC" />
                <span class="label-text">
                    <span class="label-day">Day 2: </span>
                </span>
            </label>

            <label data-key="layerD">
                <input type="radio" name="layerGroup" value="layerD" />
                <span class="label-text">
                    <span class="label-day">Days 3: </span>
                </span>
            </label>

        </div>
    </div>

    <!-- Map container -->
    <div id="viewDiv"></div>

    <!-- =====================================================
         Footer
         ===================================================== -->
    <div id="footerBar">
        <span>
            Optimized for Desktop Viewing&nbsp;&nbsp;•&nbsp;&nbsp;Data Source: NOAA <a
                href="https://www.wpc.ncep.noaa.gov/wwd/wssi/wssi.php" target="_blank">Winter Storm
                Severity Index</a>&nbsp;&nbsp;•&nbsp;&nbsp;Map by Atlas Guo (<a href="https://cartoguophy.com"
                target="_blank">CartoGuophy.com</a>)
        </span>
    </div>

    <!-- App logic -->
    <script src="js/main.js"></script>

</body>

</html>
